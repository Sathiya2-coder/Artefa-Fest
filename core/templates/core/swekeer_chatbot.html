<script>
// SweKeer Chatbot Functionality

const chatbotWidget = document.getElementById('chatbot-widget');
const chatbotFloatBtn = document.getElementById('chatbot-float-btn');
const chatbotToggle = document.getElementById('chatbot-toggle');
const chatbotForm = document.getElementById('chatbot-form');
const chatbotInput = document.getElementById('chatbot-input');
const chatbotMessages = document.getElementById('chatbot-messages');

// Toggle chatbot visibility
chatbotFloatBtn.addEventListener('click', () => {
    chatbotWidget.classList.toggle('active');
    if (chatbotWidget.classList.contains('active')) {
        chatbotInput.focus();
        scrollToBottom();
    }
});

chatbotToggle.addEventListener('click', () => {
    chatbotWidget.classList.remove('active');
});

// Send message
function sendChatMessage(e) {
    e.preventDefault();
    
    const message = chatbotInput.value.trim();
    if (!message) return;
    
    // Add user message to chat
    addMessage(message, 'user');
    chatbotInput.value = '';
    
    // Show loading indicator
    showLoadingIndicator();
    
    // Send to server
    fetch('{% url "chatbot_response" %}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
        removeLoadingIndicator();
        if (data.success) {
            addMessage(data.message, 'bot');
        } else {
            addMessage('<i class="fas fa-exclamation-circle"></i> Sorry, I encountered an error. Please try again.', 'bot');
        }
    })
    .catch(error => {
        removeLoadingIndicator();
        console.error('Error:', error);
        addMessage('<i class="fas fa-plug"></i> Sorry, I couldn\'t connect. Please try again later.', 'bot');
    });
}

// âœ… SEND FAQ QUESTION (When user clicks FAQ button)
function sendFAQQuestion(faqId) {
    // Add user action message
    const faqButton = document.querySelector(`[data-faq-id="${faqId}"]`);
    if (faqButton) {
        addMessage(faqButton.textContent.trim(), 'user');
    }
    
    // Show loading indicator
    showLoadingIndicator();
    
    // Send FAQ request to server
    fetch('{% url "chatbot_response" %}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ faq_id: faqId })
    })
    .then(response => response.json())
    .then(data => {
        removeLoadingIndicator();
        if (data.success) {
            addMessage(data.message, 'bot');
        } else {
            addMessage('<i class="fas fa-exclamation-circle"></i> Sorry, I couldn\'t fetch that answer. Please try again.', 'bot');
        }
    })
    .catch(error => {
        removeLoadingIndicator();
        console.error('Error:', error);
        addMessage('<i class="fas fa-plug"></i> Sorry, I couldn\'t connect. Please try again later.', 'bot');
    });
}

// Add message to chat
function addMessage(text, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}-message`;
    
    const avatarIcon = sender === 'bot' ? "<i class='fas fa-robot'></i>" : "<i class='fas fa-user-circle'></i>";
    
    // For bot messages, use innerHTML to render HTML content
    // For user messages, escape HTML for security
    const contentHTML = sender === 'bot' ? sanitizeHTML(text) : escapeHtml(text);
    
    messageDiv.innerHTML = `
        <div class="message-avatar">${avatarIcon}</div>
        <div class="message-content">
            <div class="message-text">${contentHTML}</div>
        </div>
    `;
    
    chatbotMessages.appendChild(messageDiv);
    
    // Log HTML content with tags for debugging
    if (sender === 'bot') {
        console.log('Bot Response HTML:', contentHTML);
    }
    
    scrollToBottom();
}

// âœ… SANITIZE HTML - Allow safe HTML tags like <b>, <i>, <strong>, <em>, <br>, etc.
function sanitizeHTML(html) {
    // Create a temporary container
    const temp = document.createElement('div');
    temp.innerHTML = html;
    
    // Define allowed tags
    const allowedTags = ['B', 'I', 'STRONG', 'EM', 'BR', 'P', 'DIV', 'SPAN', 'UL', 'OL', 'LI', 'CODE', 'PRE', 'A', 'H1', 'H2', 'H3', 'H4', 'H5', 'H6'];
    
    // Recursively clean the HTML
    function cleanNode(node) {
        const nodes = [];
        for (let i = 0; i < node.childNodes.length; i++) {
            const child = node.childNodes[i];
            
            if (child.nodeType === Node.TEXT_NODE) {
                // Keep text nodes
                nodes.push(child.cloneNode());
            } else if (child.nodeType === Node.ELEMENT_NODE) {
                // Only allow specific tags
                if (allowedTags.includes(child.nodeName)) {
                    const cleanedChild = child.cloneNode(false);
                    // Copy attributes only for specific tags
                    if (child.nodeName === 'A') {
                        cleanedChild.setAttribute('href', child.getAttribute('href') || '#');
                        cleanedChild.setAttribute('target', '_blank');
                        cleanedChild.setAttribute('rel', 'noopener noreferrer');
                    }
                    // Recursively clean child content
                    const innerClean = cleanNode(child);
                    innerClean.forEach(n => cleanedChild.appendChild(n));
                    nodes.push(cleanedChild);
                } else {
                    // If tag not allowed, extract text content and keep inner HTML
                    const innerClean = cleanNode(child);
                    innerClean.forEach(n => nodes.push(n));
                }
            }
        }
        return nodes;
    }
    
    const cleanedNodes = cleanNode(temp);
    const result = document.createElement('div');
    cleanedNodes.forEach(n => result.appendChild(n));
    
    return result.innerHTML;
}

// Show loading indicator
function showLoadingIndicator() {
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message bot-message';
    messageDiv.id = 'loading-message';
    
    messageDiv.innerHTML = `
        <div class="message-avatar"><i class='fas fa-robot'></i></div>
        <div class="message-content">
            <div class="message-loading">
                <i class='fas fa-circle'></i>
                <i class='fas fa-circle'></i>
                <i class='fas fa-circle'></i>
            </div>
        </div>
    `;
    
    chatbotMessages.appendChild(messageDiv);
    scrollToBottom();
}

// Remove loading indicator
function removeLoadingIndicator() {
    const loadingMsg = document.getElementById('loading-message');
    if (loadingMsg) loadingMsg.remove();
}

// Scroll to bottom
function scrollToBottom() {
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
}

// Escape HTML
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Auto-focus on Enter key
chatbotInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        chatbotForm.dispatchEvent(new Event('submit'));
    }
});

// âœ… INITIALIZE FAQ QUESTIONS ON PAGE LOAD
function initializeFAQButtons() {
    const faqContainer = document.getElementById('faq-buttons');
    if (!faqContainer) return;
    
    // Define FAQ questions directly (fast response)
    const faqs = [
        { id: 'faq_register', question: '<i class="fas fa-clipboard-list"></i> How do I register for events?' },
        { id: 'faq_add_member', question: '<i class="fas fa-user-plus"></i> How do I add members to my team?' },
        { id: 'faq_edit_member', question: '<i class="fas fa-edit"></i> How do I edit or remove team members?' },
        { id: 'faq_rules', question: '<i class="fas fa-gavel"></i> What are the registration and team rules?' },
        { id: 'faq_help', question: '<i class="fas fa-life-ring"></i> What can you help me with?' }
    ];
    
    // Create and add FAQ buttons
    faqs.forEach(faq => {
        const button = document.createElement('button');
        button.className = 'faq-button';
        button.type = 'button';
        button.setAttribute('data-faq-id', faq.id);
        button.innerHTML = faq.question;
        
        // Add click handler for FAQ button
        button.addEventListener('click', (e) => {
            e.preventDefault();
            sendFAQQuestion(faq.id);
        });
        
        faqContainer.appendChild(button);
    });
    
    console.log('âœ… FAQ buttons initialized successfully!');
}

// Initialize FAQ when chatbot opens
chatbotFloatBtn.addEventListener('click', () => {
    if (chatbotWidget.classList.contains('active') && !document.querySelector('.faq-button')) {
        initializeFAQButtons();
    }
});

// Initialize FAQ on page load
window.addEventListener('load', () => {
    setTimeout(() => {
        // Try to initialize if chatbot widget exists
        if (chatbotWidget) {
            initializeFAQButtons();
        }
    }, 300);
});

// Initialize
console.log('ðŸ¤– SweKeer Chatbot loaded successfully!');
</script>
